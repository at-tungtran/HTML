<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
  <link rel="stylesheet" href="">
  <style>
    h2 {
  text-align: center;
  text-transform: uppercase;
}
  p {
  text-align: center;  
}
.left {
  width: 300px;
  float: left;  
  margin-right: 10px;
}
.right{
width: 300px;
  float: left; 
  }
  .main{width: 100%;}
  .main2{width: 100%;
  height:50px; }
  form{
  background-color: lightblue;
}
  </style>
</head>

<body>
  <article>
    <h2>Need help? Sure we are Online?</h2>
    <p>If you click the "Submit" button, the form-data will be sent to a page called "/action_page.php".</p>
  </article>
  <form action="/action_page.php">
    <input class="left" type="text" name="firstname" placeholder="firstname">
    <input class="right" type="text" name="lastname" placeholder="lastname">
    <br><br>
    <input class="left" type="text" name="email" placeholder="youremail">
    <input class="right" type="text" name="phone" placeholder="yourphone">
    <br><br>
    <input class="left" list="country" name="country" placeholder="your country">
    <datalist id="country">
      <option value="VietNam">
      <option value="Japan">
      <option value="China">
    </datalist>
    <input class="right" list="course" name="course" placeholder="your course">
    <datalist id="course">
      <option value="PHP">
      <option value="FE">
      <option value="JAVA">
    </datalist>
    <br><br>
    <input class="main2" type="text" name="content" placeholder="content">
    <br><br>
    <input class="main" type="submit" value="Submit">
  </form>
</body>

</html>
